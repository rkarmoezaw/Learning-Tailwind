<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind CSS | Text Underline Offset</title>
  </head>
  <body>
    <h1>This is Tailwind CSS using CDN link</h1>

    <p class="underline underline-offset-5">The quick brown fox jumps over the lazy dog.</p>
    <p class="underline -underline-offset-5">The quick brown fox jumps over the lazy dog.</p>
    <p class="underline underline-offset-auto">The quick brown fox jumps over the lazy dog.</p>
    <p class="underline underline-offset-[10px]">The quick brown fox jumps over the lazy dog.</p>
  </body>
</html>

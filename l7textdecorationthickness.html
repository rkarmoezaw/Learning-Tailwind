<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind CSS | Text Decoration Thickness</title>
  </head>
  <body>
    <h1>This is Tailwind CSS using CDN link</h1>

    <p class="underline decoration-1">This is sample text 1</p>
    <p class="underline decoration-2">This is sample text 2</p>
    <p class="underline decoration-3">This is sample text 3</p>
    <p class="underline decoration-4">This is sample text 4</p>
    <p class="underline decoration-5">This is sample text 5</p>
    <p class="underline decoration-auto">This is sample text auto</p>
    <p class="underline decoration-from-font">This is sample text from font</p>

    <hr />
    <h2>Hover</h2>
    <p class="line-through decoration-8 hover:underline">This is sample text normal</p>
  </body>
</html>

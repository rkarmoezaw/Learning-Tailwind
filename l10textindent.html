<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind CSS | Text Transform</title>
  </head>
  <body>
    <h1>This is Decoration Thicknesslwind CSS using CDN link</h1>

    <p class="indent-8">This is sample text 1</p>
    <p class="-indent-8">This is sample text 2</p>
    <p class="indent-[10px]">This is sample text 3</p>
    <p class="-indent-[10px]">This is sample text 4</p>
    <p class="indent-[50%]">This is sample text 4</p>
  </body>
</html>

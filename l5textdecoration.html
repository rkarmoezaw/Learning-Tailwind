<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind CSS | Text Decoration</title>
  </head>
  <body>
    <h1>This is Tailwind CSS using CDN link</h1>

    <p class="no-underline">This is sample text no underline</p>
    <p class="underline">This is sample text underline</p>
    <p class="line-through">This is sample text line line-through</p>
    <p class="overline">This is sample text overline</p>

    <hr />
    <h2>Hover</h2>
    <p class="line-through hover:underline">This is sample text normal</p>
  </body>
</html>

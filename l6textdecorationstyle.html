<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind CSS | Text Decoration Style</title>
  </head>
  <body>
    <h1>This is Tailwind CSS using CDN link</h1>

    <p class="underline decoration-solid">This is sample text solid</p>
    <p class="underline decoration-double">This is sample text double</p>
    <p class="underline decoration-dotted">This is sample text dotted</p>
    <p class="underline decoration-dashed">This is sample text dashed</p>
    <p class="underline decoration-wavy">This is sample text wavy</p>

    <hr />
    <h2>Hover</h2>
    <p class="line-through hover:underline">This is sample text normal</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind CSS | Visibility</title>
  </head>
  <body>
    <h1>This is Tailwind CSS using CDN link</h1>

    <div class="bg-red-500 w-50">01</div>
    <div class="invisible w-50 bg-green-500">02</div>
    <div class="bg-blue-500 w-50">03</div>

    <div class="bg-red-500 w-50">01</div>
    <div class="visible bg-green-500 w-50">02</div>
    <div class="bg-blue-500 w-50">03</div>

    <div class="bg-red-500 w-50">01</div>
    <!-- Used in table, if not it behaves like invisible -->
    <div class="collapse bg-green-500 w-50">02</div>
    <div class="bg-blue-500 w-50">03</div>

    <div class="bg-red-500 w-50">01</div>
    <div class="hidden bg-green-500 w-50">02</div>
    <div class="bg-blue-500 w-50">03</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind CSS | Letter Spacing</title>
  </head>
  <body>
    <h1>This is Tailwind CSS using CDN link</h1>

    <p class="tracking-tighter">This is sample text tighter</p>
    <p class="tracking-tight">This is sample text tight</p>
    <p class="tracking-normal">This is sample text normal</p>
    <p class="tracking-wide">This is sample text wide</p>
    <p class="tracking-wider">This is sample text wider</p>
    <p class="tracking-widest">This is sample text widest</p>
    <hr />
    <h2>Hover</h2>
    <p class="tracking-tight hover:tracking-widest">This is sample text normal</p>
  </body>
</html>
